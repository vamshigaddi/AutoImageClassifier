<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8A2BE2; /* Violet background */
            color: #ffffff; /* White text color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide scrollbars */
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ffffff; /* White button */
            color: black; /* Black text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px 0; /* Space between buttons */
            display: inline-block;
        }

        .btn:hover {
            background-color: #f0f0f0; /* Slightly darker white on hover */
        }

        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background-color 0.2s ease;
            z-index: 10000; /* Ensure the custom cursor is above other elements */
        }

        .cursor.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'upload_images' %}" class="btn">Upload Images</a>
        <a href="{% url 'check_status' %}" class="btn">Check Status</a>
    </div>

    <!-- Custom cursor -->
    <div class="cursor"></div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('mousemove', function(event) {
            var cursor = document.querySelector('.cursor');
            if (cursor) {
                cursor.style.left = event.pageX + 'px';
                cursor.style.top = event.pageY + 'px';
            }
        });

        document.addEventListener('mouseover', function(event) {
            var cursor = document.querySelector('.cursor');
            if (cursor) {
                cursor.classList.remove('hidden');
            }
        });

        document.addEventListener('mouseout', function(event) {
            var cursor = document.querySelector('.cursor');
            if (cursor) {
                cursor.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
